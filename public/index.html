<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MomCare+</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #ff6f61;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff4a3d;
    }
    .data-list {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 20px auto;
    }
    .data-list ul {
      list-style: none;
      padding: 0;
    }
    .data-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .data-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>MomCare+</h1>
  
  <!-- Formulário de Pré-Natal -->
  <form id="prenatalForm">
    <h2>Dados do Pré-Natal</h2>
    <label for="patientName">Nome da Paciente:</label>
    <input type="text" id="patientName" name="patientName" required>
    <label for="gestationalAge">Idade Gestacional:</label>
    <input type="number" id="gestationalAge" name="gestationalAge" required>
    <label for="bloodPressure">Pressão Arterial:</label>
    <input type="text" id="bloodPressure" name="bloodPressure" required>
    <label for="notes">Observações:</label>
    <textarea id="notes" name="notes"></textarea>
    <button type="submit">Salvar</button>
  </form>

  <!-- Lista de Dados Salvos -->
  <div class="data-list">
    <h2>Dados Salvos</h2>
    <ul id="dataList"></ul>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
